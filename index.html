<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Binary Conversion</title>
    </head>
    <body class="p-3">
        <h1 class="display-3">Binary Conversion</h1>
        <p class="lead text-muted">Convert a decimal to binary, and vice versa!</p>
        <img class="img-fluid" src="./binary.gif" alt="Binary" width="250" height="250" style="justify-content: right;" />
        
        <hr />
        
        <h1>Decimal to Binary</h1>
        <p class="text-muted">Convert your decimal number to something that computers understand!</p>
        
        <form class="decToBin">
            <div class="mb-3">
                <label for="decimalNum" class="form-label">Decimal number...</label>
                <input type="text" class="form-control" id="decimalNum" placeholder="78" />
            </div>
            <div class="mb-3">
                <label for="resultBin" class="form-label">Binary result...</label>
                <textarea class="form-control" id="resultBin" rows="3" placeholder="Result..." readonly></textarea>
            </div>
            <button type="submit" class="btn btn-success">Convert!</button>
        </form>
        
        <hr />
        
        <h1>IP Address Conversion</h1>
        <p class="text-muted">Convert an IP address to binary!</p>
        
        <form class="ipAddress">
            <div class="mb-3">
                <label for="ipAddress" class="form-label">IP address...</label>
                <input type="text" class="form-control" id="ipAddress" placeholder="112.220.34.11" />
            </div>
            <div class="mb-3">
                <label for="resultBin" class="form-label">Binary result...</label>
                <textarea class="form-control" id="resultBin" rows="3" placeholder="Result..." readonly></textarea>
            </div>
			<!-- <small class="text-muted"><i class="bi bi-bug-fill"></i>&nbsp;There is a bug where an only zero in the IP address will show up with a one in the end. However, it should be all zeros.</small>
			<br /> -->
            <button type="submit" class="btn btn-danger mt-3">Convert!</button>
        </form>
        
        <hr />
        
        <h1>Binary to Decimal</h1>
        <p class="text-muted">Convert machine-readable binary code to human-readable numbers!</p>
        
        <form class="binToDec">
            <div class="mb-3">
                <label for="binaryNum" class="form-label">Binary number...</label>
                <input type="text" class="form-control" id="binaryNum" placeholder="1001110" />
            </div>
            <div class="mb-3">
                <label for="resultDec" class="form-label">Decimal result...</label>
                <textarea class="form-control" id="resultDec" rows="3" placeholder="Result..." readonly></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Convert!</button>
        </form>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        
        <script src="app.js"></script>
    </body>
</html>
